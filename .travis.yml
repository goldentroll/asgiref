# Faster container-based infrastructure
sudo: false

language: python

python:
  - "3.6"
  - "3.5"

install:
  - pip install -e .[tests]
  - pip freeze

script:
  - pytest

stages:
  - lint
  - test
  - name: release
    if: tag IS present

jobs:
  include:
    - python: "3.7"
      dist: xenial
      sudo: required

    - stage: lint
      install: pip install -U -e .[tests] black pyflakes isort
      script:
        - pyflakes asgiref tests
        - black --check asgiref tests
        - isort --check-only --diff --recursive asgiref tests

    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: andrewgodwin_bot
        on:
          tags: true
        distributions: sdist bdist_wheel
        password:
          secure: 
